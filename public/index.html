
<Html>
    <Head>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' type='text/css'/>
        <link rel='stylesheet' href='main.css' type='text/css'/>
    </Head>
    <body>
        <div class="row" >
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h1>Whatever Shop!</h1>
            </div>
            <div class="col-md-4">
               <a href="getBasket" id="toBasketButton">Warenkorb</a>
            </div>
        </div>
        <div class="row productRow">
            <div class="col-md-3">                
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Poster N.1">
                    <p>Price:10CHF</p>
                    <img src="images/Poster 1.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Poster N.2">
                    <p>Price:20CHF</p>
                    <img src="images/Poster 2.png">  
                </form>
            </div>
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Mug N.1">
                    <p>Price:30CHF</p>
                    <img src="images/Mug 1.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Mug N.2">
                    <p>Price:40CHF</p>
                    <img src="images/Mug 2.png"> 
                </form>
            </div>
        </div>
        <div class="row productRow">
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Fanart">
                    <p>Price:70CHF</p>
                    <img src="images/fanart.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Redacted">
                    <p>Price:80CHF</p>
                    <img src="images/Redacted.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Daki N.1">
                    <p>Price:<s>150CHF</s> 50CHF</p>
                    <img src="images/Daki N.1.png"> 
                </form>
            </div>
            <div class="col-md-3">
                <form action="/DetailPage" method="POST">
                    <input type="submit" name="DetailButton" value="Epli Daki N.2">
                    <p>Price:60CHF</p>
                    <img src="images/Daki N.2.png"> 
                </form>
            </div>
        </div>
    </body>
    <script>
            var totalPrice = "<%-totalPrice%>";
            var toBasketButton = document.getElementById("toBasketButton");
            toBasketButton.innerHTML="Warenkorb (" + totalPrice +")";
    </script>
</Html>
